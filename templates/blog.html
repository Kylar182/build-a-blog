{% extends "base.html" %}

{% block content %}
    <h1>{{title_h1}}</h1>
    {% if title_h1 == "Build a Blog" %}
        {% for posts in blog_posts %}
            <h2>
                <a href="/blog?id={{posts.id}}">{{posts.title}}</a>
            </h2>
            <p>
                {{posts.body[:50]}}
            </p>
            <hr>
        {% endfor %}
    {% else %}
        <p>
            {{blog_posts[0].body}}
        </p>
    {% endif %}

{% endblock %}
